<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/bb8a3557a3.js"
      crossorigin="anonymous"
    ></script>
    <link href="signup.css" rel="stylesheet" />
  </head>
  <body>
    <div id="signup-outer">
      <div id="signup-form">
        <input type="text" placeholder="Email Address*" id="signin-email" />
        <div id="password-sec">
          <input type="text" placeholder="Password*" id="signin-password" />
          <div>
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>
        <div id="newpass">
          <div>
            <input id="remember-checkbox" type="checkbox" />
            <label for="remember-checkbox">Remember me</label>
          </div>
          <button id="passwordForget">Forgot Password?</button>
        </div>
        <button id="SignIn">SignIn</button>
        <span id="policy"
          >This site is protected by reCAPTCHA and the Google
          <a href="#">Privacy Policy</a> and
          <a href="#">Terms of Service</a> apply.</span
        >
        <div id="signup-option">
          <span>Don't have an account</span>
          <button id="SignUp">Sign Up Now</button>
        </div>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>
  </body>
</html>
<script src="signup.js"></script>
